    <title>Wordle</title>    

    <style >
        .base {
            font-size:3rem;
            width:5rem;

            text-size-adjust:inherit;
        }

        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

                    <input type="submit" value="Add" />
                </form>

    <table class="table table-dark text-center auto">
        <thead>
            <tr>
                <th class="title" th:colspan="${wordle.wordLength}">Wordle</th>
                <th class="title" th:text="${wordle.wordLength} + 'L'"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <form class="form" th:action="@{/wordle}" th:object="${word}" method="POST">
                    <td th:colspan="${wordle.wordLength}-1">
                        <input  type="text" name="word" placeholder="Enter a word" th:maxlength="${wordle.wordLength}" th:minlength="${wordle.wordLength}" autofocus/>
                    </td>
                    <td>
                        <input type="submit" value="Add" />
                    </td>
                </form>
                <td>
                    <input type="text" placeholder="Search try:" th:object="${word}" />
                </td>
            </tr>
            <tr th:each="word : ${wordle.words}" th:class="'grid column-gap-3'" >
                <td th:each="letter : ${word.letters}" >
                    <div th:text="${letter.letter}" th:class="'base border border-light rounded mx-auto ' + ${letter.color}" ></div>
                </td>
                <td class="base" th:text="1"></td>
            </tr>
        </tbody>
    </table>
    
</body>

</html>
