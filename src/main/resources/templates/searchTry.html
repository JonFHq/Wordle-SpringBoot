<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Wordle try search</title>
</head>

<body>
    <h1>Search try</h1>
    <form action="/searchTry" th:object="${try}" method="POST">
        <input type="number" name="try" placeholder="Search try" min="1" th:max="${tries}" required autofocus />
        <input type="submit" value="Search" />
    </form>
    <table>
        <tr th:text="'This is the try number ' + ${try} + ' out of ' + ${tries} + ' tries you made'"></tr>
        <tr>
            <td>
                <th:block th:each="letter : ${searchTry}" th:text="${letter.letter}"></th:block>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <a href="/wordle">Back to the game</a>
            </td>
            <td>
                <a href="/">Menu</a>
            </td>
        </tr>
    </table>
</body>

</html>
